<ion-header>

  <ion-navbar color="primary" id="no-internet">
    <ion-title>storeDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <img src="{{store.imageUrl}}">
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
      
        <ion-item>
          <ion-icon name="football" item-start large></ion-icon>
          <h2>{{store.title}}</h2>
          <p>{{store.first-name}} {{store.last-name}}</p>
        </ion-item>
      
        <ion-item>
          <ion-icon name="wine" item-left large ></ion-icon>
          <h2>Institute of Fine Cocktails</h2>
          <p *ngFor="let hour of store.hours">
              {{hour.day}} | {{hour.start}}:00 - {{hour.end}}:00
            </p>
        </ion-item>
      
        <ion-item>
          <span item-left>18 min</span>
          <span item-left>(2.6 mi)</span>
          <button ion-button icon-left clear item-end>
            <ion-icon name="navigate"></ion-icon>
            Start
          </button>
        </ion-item>
      
      </ion-card>
</ion-content>
